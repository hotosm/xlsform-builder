volumes:
  minio_data:

services:
  # MinIO - Local S3-compatible storage
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console UI
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - MINIO_API_CORS_ALLOW_ORIGIN=*
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # MinIO setup - Creates bucket and uploads initial metadata
  minio-setup:
    image: minio/mc:RELEASE.2025-08-13T08-35-41Z
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/xlsforms --ignore-existing;
      /usr/bin/mc anonymous set public myminio/xlsforms;
      echo '{\"forms\": []}' > /tmp/metadata.json;
      /usr/bin/mc cp /tmp/metadata.json myminio/xlsforms/metadata.json;
      echo 'MinIO setup complete!';
      exit 0;
      "

  pyxform:
    image: ghcr.io/getodk/pyxform-http:latest
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - ENVIRONMENT=development
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET_NAME=xlsforms
      - S3_ENDPOINT=http://minio:9000
      - S3_EXTERNAL_ENDPOINT=http://localhost:9000
      - USE_PATH_STYLE=true
      # These variables are for uploading the converted XForm for display in
      # the production ODK WebForms Preview website ()
      - PROD_AWS_ACCESS_KEY_ID=${PROD_AWS_ACCESS_KEY_ID}
      - PROD_AWS_SECRET_ACCESS_KEY=${PROD_AWS_SECRET_ACCESS_KEY}
    depends_on:
      minio:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 5s
      retries: 10
      start_period: 20s
      timeout: 5s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3001
        VITE_METADATA_URL: https://xlsforms.s3.amazonaws.com/metadata.json
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped
