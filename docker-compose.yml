version: '3.8'

services:
  # MinIO - Local S3-compatible storage
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"      # API
      - "9001:9001"      # Console UI
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - MINIO_API_CORS_ALLOW_ORIGIN=*
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # MinIO setup - Creates bucket and uploads initial metadata
  minio-setup:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/xlsforms --ignore-existing;
      /usr/bin/mc anonymous set public myminio/xlsforms;
      echo '{\"forms\": []}' > /tmp/metadata.json;
      /usr/bin/mc cp /tmp/metadata.json myminio/xlsforms/metadata.json;
      echo 'MinIO setup complete!';
      exit 0;
      "

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET_NAME=xlsforms
      - S3_ENDPOINT=http://minio:9000
      - S3_EXTERNAL_ENDPOINT=http://localhost:9000
      - S3_USE_PATH_STYLE=true
    depends_on:
      - minio
      - minio-setup
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  minio_data:
