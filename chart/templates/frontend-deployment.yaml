apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "xlsform-builder.frontendFullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "xlsform-builder.name" . }}
    app.kubernetes.io/component: frontend
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount.frontend }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "xlsform-builder.name" . }}
      app.kubernetes.io/component: frontend
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "xlsform-builder.name" . }}
        app.kubernetes.io/component: frontend
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.image.frontend.repository }}:{{ .Values.image.frontend.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.frontend.pullPolicy }}
          env:
            - name: VITE_API_URL
              value: {{ .Values.frontend.env.apiUrl | quote }}
            - name: VITE_METADATA_URL
              value: {{ .Values.frontend.env.metadataUrl | quote }}
          ports:
            - name: http
              containerPort: {{ .Values.service.frontend.port }}
          readinessProbe:
            httpGet:
              path: /
              port: http
          livenessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources.frontend | nindent 12 }}
